<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <h3>Ordered List</h3>
    <ol>
        <!--type (1, A, a, I, i)-->
        <li>Nasi goreng</li>
        <li>Telur Dadar</li>
        <li>Ayam geprek</li>
    </ol>
    <h3>Unodered list</h3>
    <ul type="circle">
        <!--type (disc, square, circle)-->
        <li>Nasi goreng</li>
        <li>Telur Dadar</li>
        <li>Ayam geprek</li>
    </ul>
    <h3>Definition list</h3>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd><em>Hypertext Markup Language</em></dd>
        <dt><strong>CSS</strong></dt>
        <dd><em>Cascading Style Sheet</em></dd>
    </dl>
</body>
</html>
