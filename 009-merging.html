<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td rowspan="2">1,1<br><br>2,1</td>
            <td>1,2</td>
            <td colspan="2">1,3 | | 1,4</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td colspan="3">3,1 | | 3,2 | | 3,3</td>
            <td>3,4</td>
        </tr>
    </table>
</body>
</html>
